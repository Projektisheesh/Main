    <script>
        let navbarHamburger = document.getElementById('navbar-hamburger');
        let backButton = document.querySelector('#navbar-hamburger button');
        let isMenuOpen = false; // Track the menu state


        function toggleMenu() {
            if (!isMenuOpen) {
                navbarHamburger.classList.add('translate-x-0'); // Add the class to show the menu
            } else {
                navbarHamburger.classList.remove('translate-x-0'); // Remove the class to hide the menu
            }
            isMenuOpen = !isMenuOpen; // Toggle the menu state
        }

        function goBack() {
            navbarHamburger.classList.remove('translate-x-0'); // Remove the class to hide the menu
            isMenuOpen = false; // Update the menu state
        }
    </script>
