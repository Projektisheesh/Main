<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/menu.js"></script>
    <script defer src="chat.js"></script>



</head>

<body class="bg-black flex flex-col h-full">
    <nav class="p-5 shadow md:flex w-[100%] md:items-center md:justify-between z-20 sticky ">

        <div class="flex justify-between items-center ">
            <span class=" cursor-pointer text-white">
                <a href="./index.html">
                    <img class="h-10 xs:h-12 sm:h-14 lg:h-16 xl:h-20  inline transform hover:scale-105 ease-out duration-1000"
                        src="./img/header.png" alt="Logo">
                </a>
            </span>

            <span class="text-3xl cursor-pointer mx-2 md:hidden block text-white ">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul
            class="text-center mr-8 md:flex md:items-center z-[-1] bg-black md:static absolute text-white w-[100%] h-[25vh] md:h-[50px] left-0 md:w-auto md:py-0  md:pl-0  md:opacity-100 opacity-0 top-[-400px] ">
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in">
                <a href="#" class="text-2xl  hover:text-orange-500  ">PROGRAM</a>
            </li>
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in">
                <a href="info.html" class="text-2xl hover:text-orange-500  ">INFO</a>
            </li>
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in ">
                <a href="./contact.html" class="text-2xl  hover:text-orange-500  ">CONTACT</a>
            </li>
        </ul>

    </nav>


    <section class="flex flex-col items-center justify-center flex-1">
        <div class="flex-col items-center justify-center px-12 lg:p-12 mb-10">
            <video class=" object-cover border-4 border-orange-500 rounded-lg" autoplay controls loop muted>
                <source src="./video/M09-1317.mp4" type="video/mp4" />
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>

                </p>
                <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">

            </video>
            <div class="p-2 text-white flex-grow">
                <ul class=" text-white justify-start bg-black mb-4 ring-4 ring-mm-orange p-2 rounded-lg
            w-auto h-auto" id="messages">
                </ul>
            </div>
            <br>
            <form id="chat-message-input" action="">
                <div class="pt-12 flex flex-wrap justify-center">
                    <input id="message" type="text" placeholder="What's on your mind?"
                        class="text-white text-xs md:text-lg lg:text-lg text-center justify-start bg-black rounded-full border-4 border-orange-500 p-3 h-auto">

            </form>
        </div>
        </div>
    </section>





    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
        let myPlayer = document.querySelector(".video-js");
        let isMenuOpen = false; // Track the menu state

        myPlayer.classList.add("vjs-omateema");

        videojs(myPlayer, {
            autoplay: true,
            loop: true,
            controls: true,
            muted: true,
            preload: true,
            responsive: true,
            userActions: {
                doubleClick: true
            }
        });
    </script>

</body>

</html>
