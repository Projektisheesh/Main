            <script>
                // Set the target date and time for the countdown (YYYY-MM-DD HH:MM:SS)
                const targetDate = new Date("2023-10-11 14:00:00").getTime();

                // Update the countdown every second
                const countdown = setInterval(function () {
                    const currentDate = new Date().getTime();
                    const timeLeft = targetDate - currentDate;

                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    // Display the countdown
                    document.getElementById("days").innerText = days.toString().padStart(2, "0");
                    document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
                    document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
                    document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");

                    // If the countdown is over, display a message
                    if (timeLeft < 0) {
                        clearInterval(countdown);
                        document.getElementById("countdown").innerText = "Countdown Expired";
                    }
                }, 1000);
            </script>

    <script>
        function toggleButtonsVisibility() {
            const isMobileView = window.innerWidth <= 640; // Adjust the width as needed
            const prevButton = document.querySelector('[data-carousel-prev]');
            const nextButton = document.querySelector('[data-carousel-next]');

            if (isMobileView) {
                prevButton.style.display = 'none'; // Hide the previous button
                nextButton.style.display = 'none'; // Hide the next button
            } else {
                prevButton.style.display = 'block'; // Show the previous button
                nextButton.style.display = 'block'; // Show the next button
            }
        }

        // Initially toggle button visibility on page load
        toggleButtonsVisibility();

        // Add a resize event listener to toggle buttons on window resize
        window.addEventListener('resize', toggleButtonsVisibility);
    </script>
