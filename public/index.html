<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/menu.js"></script>


</head>

<body class="bg-black">


    <nav class="p-5 shadow md:flex w-[100%] md:items-center  md:justify-between z-20 sticky ">

        <div class="flex justify-between items-center ">
            <span class=" cursor-pointer text-white font-sans">
                <a href="#">
                    <img class="h-10 xs:h-12 sm:h-15 lg:h-16 xl:h-24  inline transform hover:scale-125 ease-out duration-1000"
                        src="./img/header.png" alt="Logo">
                </a>
            </span>

            <span class=" text-3xl cursor-pointer mx-2 md:hidden block dark:text-white">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul class=" md:mr-8 md:flex md:items-center font-roboto-mono z-[-1] bg-black  md:static absolute dark:text-white  w-[100%]
            h-[100vh] md:h-[50px] left-0
                        md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px]">
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in">
                <a href="#" class="text-2xl font-roboto-mono hover:text-mm-orange  ">PROGRAM</a>
            </li>
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in">
                <a href="#" class="text-2xl font-roboto-mono hover:text-mm-orange  ">INFO</a>
            </li>
            <li class="mx-4 my-6 md:my-0 hover:translate-y-1 transform-gpu duration-75 ease-in">
                <a href="#" class="text-2xl font-roboto-mono hover:text-mm-orange  ">CONTACT</a>
            </li>
        </ul>
    </nav>


    <div class=" flex items-center justify-center px-12 lg:p-12">
        <video id="my-video" class="video-js" width="640px" height="267px" autoplay muted data-setup="{}">
            <source src="./video/M09-1317.mp4" type="video/mp4" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>

            </p>
            <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">

        </video>
        <div
            class="bg-mm-black lg:p-4 xs:p-2 rounded-md absolute transform text-mm-white  text-center xs:text-sm lg:text-2xl">
            National Geographic <p> 16:15
        </div>
    </div>

    <div class=" flex items-center justify-center px-12 lg:p-12">
        <video id="my-video" class="video-js" width="640px" height="267px" autoplay muted data-setup="{}">
            <source src="/public/video/offline-video.mp4" type="video/mp4" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
            <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">

        </video>
        <div
            class="bg-mm-black lg:p-4 xs:p-2 rounded-md absolute transform text-mm-white text-center xs:text-sm lg:text-2xl">
            Workplace drama <p> 18:15
        </div>
    </div>


    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
        let myPlayer = document.querySelector(".video-js");
        let isMenuOpen = false; // Track the menu state

        myPlayer.classList.add("vjs-omateema");

        videojs(myPlayer, {
            autoplay: true,
            loop: true,
            controls: true,
            muted: true,
            preload: true,
            responsive: true,
            userActions: {
                doubleClick: true
            }
        });
    </script>

</body>

</html>
